<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="stylesheet" href="jquery.treeview/jquery.treeview.css" />
  	<link rel="stylesheet" href="jquery.treeview/red-treeview.css" />
	<link rel="stylesheet" href="screen.css" />

	<!-- 第一天我就偷懒了...... -->
	<script src="jquery.treeview/lib/jquery.js"></script>
	<script src="jquery.treeview/lib/jquery.cookie.js" type="text/javascript"></script>
	<script src="jquery.treeview/jquery.treeview.js" type="text/javascript"></script>
	<script src="jquery.treeview/jquery.treeview.edit.js" type="text/javascript"></script>
	<script src="jquery.treeview/jquery.treeview.async.js" type="text/javascript"></script>
	
	<style>

		a:hover {
			background-color:blue;
		}
		a:focus {
			color: #AA80FE;
		}
	</style>

	<script type="text/javascript">
	function initTrees() {
		$("#black").treeview({
			url: "source.php"
		})
		
		$("#mixed").treeview({
			url: "source.php",
			// add some additional, dynamic data and request with POST
			ajax: {
				data: {
					"additional": function() {
						return "yeah: " + new Date;
					}
				},
				type: "post"
			}
		});
	}
	$(document).ready(function(){
		initTrees();
		$("#refresh").click(function() {
			$("#black").empty();
			$("#mixed").empty();
			initTrees();
		});
	});
	</script>
</head>

<div id="main">

		</li>
	</ul>

</div>

</body>
</html>
